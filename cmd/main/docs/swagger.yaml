paths:
  /users:
    get:
      consumes:
      - application/json
      description: Retorna todos os usuários
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user_models.User'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http_util.HTTPError'
      summary: Retorna todos os usuários
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Recurso de criação
      parameters:
      - description: Add User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user_usecase.CreateUserRequest'
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http_util.HTTPError'
      summary: Cria um usuário
      tags:
      - Users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Retorna um usuário pelo ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user_models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http_util.HTTPError'
      summary: Retorna um usuário
      tags:
      - Users
swagger: "2.0"
